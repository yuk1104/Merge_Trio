<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #FF6B9D, #C9ADFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .description {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .description p {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: rgba(255, 107, 157, 0.2);
            border: 2px solid rgba(255, 107, 157, 0.5);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .button:hover {
            background: rgba(255, 107, 157, 0.3);
            border-color: rgba(255, 107, 157, 0.8);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
        }

        .footer a {
            color: rgba(255, 107, 157, 0.8);
            text-decoration: none;
        }

        .footer a:hover {
            color: rgba(255, 107, 157, 1);
        }

    <div class="container">
        <h1>MERGE TRIO</h1>
        <p class="subtitle">マージトリオ - 数字をマージして高得点を目指そう！</p>
